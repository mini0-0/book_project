{% extends 'book/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href = "{% static 'css/profile_wishList_style.css' %}?hello">

<hr>

    <title>책 리스트</title>
    
    <body>
        <h2>{{ user.nickname }}님의 위시리스트</h2>
        {% if wishList.exists %}
            {% for b in wishList %}
                <p>{{ b.book_id.book_title }}</p>
            {% endfor %}
        {% else %}
            <h3>위시리스트가 비어있습니다.</h3>
        {% endif %}

    </body>

 {% endblock content%}
