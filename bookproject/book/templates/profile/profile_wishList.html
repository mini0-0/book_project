{% extends 'book/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href = "{% static 'css/profile_wishList_style.css' %}">

    <title>책 리스트</title>
    
    <body>
        {% if wishList.exists %}
        {% for b in wishList %}
        <hr />
        <h2>{{ b.book_id.book_title }}</h2>
        {% endfor %}
        {% else %}
        <h3>위시리스트가 비어있습니다.</h3>
        {% endif %}

    </body>

 {% endblock content%}
